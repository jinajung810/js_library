<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark mode</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <script type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" id="dark" class="btn btn-outline-dark me-md-2" onclick="darkMode();">
            Dark
        </button>
    </div>

    <script>
        function darkMode() {
            let dark = $("#dark");
            if(dark.hasClass("btn-outline-dark")){
                $("body").css("background-color", "#292c2b");	
                dark.text("Light");
                dark.removeClass('btn-outline-dark');
                dark.addClass('btn-outline-light');
            }else{
                $("body").css("background-color", "");
                dark.text("Dark");
                dark.removeClass('btn-outline-light');
                dark.addClass('btn-outline-dark');
            }
        }
    </script>
</body>
</html>
