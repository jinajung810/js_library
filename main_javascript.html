<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locknlock dark mode</title>

    <link rel="stylesheet" href="css/reset.css" > 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <script type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <style>
        .darkMode, 
        .darkMode div {background: #000;}
        .darkMode h2, 
        .darkMode h3, 
        .darkMode p, 
        .darkMode li {color:#fff;}
        
    </style>
</head>
<body>
    <main id="container">
        <section id="content">
            <div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" id="toggleBtn" class="btn btn-outline-dark me-md-2">
                        Dark
                    </button>
                </div>
                <h2 class="text-center fs-1">이야기를 담다</h2>
                <h3 class="text-center fs-2 mb-3">락앤락 텀블러</h3>
                <p class="text-center fs-6 pb-5">우리의 순간에 가장 어울리는 디자인과 기능으로 <br>
                무엇을 담든 어디에서 사용하든 이야기가 됩니다.</p>
                <div class="position-relative">
                    <div id="left" data-aos="fade-right" data-aos-duration="2000"  class="position-absolute top-0 start-0">
                        <ul id="metro" class="mb-5">
                            <li class="fs-3">Metro Edge Tumbler</li>
                            <li><img src="images/con2_1.png" alt="Metro Edge Tumbler" ></li>
                        </ul>
                        <ul id="Swing" class="mb-5">
                            <li class="fs-3">Swing Tumbler</li>
                            <li><img src="images/con2_3.png" alt="Swing Tumbler" style="width:600px"></li>
                        </ul>
                        <ul id="Toddler">
                            <li class="fs-3">Toddler Bottle</li>
                            <li><img src="images/con2_4.png" alt="Toddler Bottle" style="width:500px"></li>
                        </ul>
                    </div>
                    <div id="right" data-aos="fade-left" data-aos-duration="2000"  class="position-absolute top-0 end-0 text-end">
                        <ul id="Tea" class="mb-5 text-end">
                            <li class="fs-3">Metro Tea Mug</li>
                            <li><img src="images/con2_6.png" alt="Metro Tea Mug"></li>
                        </ul>
                        <ul id="Slo" class="mb-5">
                            <li class="fs-3">Slo Stainless Mug</li>
                            <li><img src="images/con2_7.png" alt="Slo Stainless Mug"></li>
                        </ul>
                        <ul id="Beer">
                            <li class="fs-3">Beer Tumbler</li>
                            <li><img src="images/con2_9.png" alt="Beer Tumbler" style="width:700px"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> 
        AOS.init(); 
    </script>

    <script>
        document.getElementById("toggleBtn").addEventListener('click', function(){
        document.querySelector("body").classList.toggle('darkMode');
        })
    </script>
</body>
</html>
